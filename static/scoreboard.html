<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebCTF</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Nav Bar (from index.pug) -->
    <div class="navigation-bar">
      <div class="navigation-wrapper">
        <h2>WebCTF</h2>
        <h3 class="route-wrapper">
          <a class="route" href="/">Scoreboard</a>
        </h3>
        <h3 class="route-wrapper">
          <a class="route" href="/">Challenges</a>
        </h3>
      </div>
    </div>

    <div class="page-title-box">
      <h1 class="challenge-page-title">Scoreboard</h1>
      <div class="scoreboard-desc">
        <p>
          View the total team scores and the current leading team below.
        </p>
      </div>
    </div>

    <!-- Chart here -->
    <div class="chart-container">
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
    
    <!-- Scripts to run the chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // const db = require('../server/db.js')

      var teamNames = ['Team 1', 'Team 2', 'Team 3', 'Team 4', 'Team 5', 'Team 6']
      // var teamNames = db.get_teams()
      console.log("== teamNames:", teamNames)
      var teamScores = [1, 2, 3, 4, 5, 6]

      const ctx = document.getElementById('myChart');
    
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: teamNames,
          datasets: [{
            label: 'Point total',
            data: teamScores,
            borderWidth: 1,
            backgroundColor: '#5ec4c0'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    


  </body>
</html>
