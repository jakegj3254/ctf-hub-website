<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebCTF</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Nav Bar (from index.pug) -->
    <div class="navigation-bar">
      <div class="navigation-wrapper">
        <h2>WebCTF</h2>
        <h3 class="route-wrapper">
          <a class="route" href="/">Scoreboard</a>
        </h3>
        <h3 class="route-wrapper">
          <a class="route" href="/">Challenges</a>
        </h3>
      </div>
    </div>

    <form action="" method="post" class="form-container">
      <h3 class="form-title">Create New Challenge</h3>
      
      <label for="new-chal-title">Challenge Title</label>
      <input type="text" id="new-chal-title">

      <label for="new-chal-category">Category</label>
      <select id="new-chal-category">
        <option value="crypto">crypto</option>
        <option value="rev">rev</option>
        <option value="pwn">pwn</option>
        <option value="web">web</option>
        <option value="misc">misc</option>
      </select>

      <label for="new-chal-points">Points</label>
      <input type="number" id="new-chal-points">

      <label for="new-chal-desc">Description</label>
      <input type="text" id="new-chal-desc">

      <label for="new-chal-flag">Flag</label>
      <input type="text" id="new-chal-flag">

      <div class="status-msg-container">
        <p class="status-msg-success">Challenge upload successful.</p>
        <p class="status-msg-fail">Error. Please complete all fields.</p>
      </div>

      <div class="form-button-container">
        <input type="submit" class="submit-new-chal-button" value="Submit Challenge"></input>
      </div>

    </form>
    
    


  </body>
</html>
